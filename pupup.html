<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
</head>

<body style="min-width: 576px;">
    <div class="container pt-3 m-3 border">
        <h1>
            what is your Level of concern for privacy?
        </h1>
        <div class="row">
            <div class="col-sm-4"><button type="button" class="btn btn-primary" id="high">Highly</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-primary" id="mid">Medium</button></div>
            <div class="col-sm-4"><button type="button" class="btn btn-primary" id="low">Low</button></div>
        </div>
        <div class="row">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Default checked radio
                </label>
            </div>
        </div>
        <script src="popup.js"></script>
    </div>

</body>

</html>
